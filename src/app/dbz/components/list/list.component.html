<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="
    let character of characterList;
    let i = index;
    let isFirst = first;
    let isLast = last;
    "
  class="list-group-item {{ i===0 ? 'list-group-item-success': ''}}">
    <span class="text-primary">{{i+1}}.</span>
    <strong>{{ character.name }}</strong>
    <span>- power: {{ character.power }}</span>

    <span>Es el primero: {{ isFirst }}</span>
    <span>Es el ultimo: {{ isLast }}</span>
  </li>
</ul>
