<h1>DBZ Personajes</h1>
<hr>

<div class="row">

  <div class="col">

    <dbz-list [ListCharaters]="DbzService.characters" (onDelete)="DbzService.deleteCharacterById($event)"></dbz-list>

  <div class="col">

    <dbz-add-character (onNewCharacter)="DbzService.onNewCharacter($event)"></dbz-add-character>

  </div>
</div>
